<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPC.tools</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <link href="fonts/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.3/css/fixedHeader.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/css/tether-theme-arrows-dark.css" />
  <link rel="stylesheet" href="bootstrap_4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/chosen.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="css/styles.css" rel="stylesheet"/>
  <link href="css/responsive.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper_searchterms" style="opacity: 0">

  <!-- top nav -->
  <header class="header">
    <div class="wrapper-logout-nav">
      <div class="logo">
        <h1 class="general-title">
          <a href="">
            <img src="img/selected_icon/logo.png" alt="logo"/>
          </a>
        </h1>
      </div>
      <div class="container-logout-nav">
        <button type="button" class="video-guide red-video-guide">
          <span>Video guide</span>
        </button>
        <button type="button" class="logout-btn">
          <span>logout</span>
        </button>
      </div>
    </div>
  </header>
  <!-- end top nav -->
  <div class="wrapper-logout-block">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close(false)">
      <span aria-hidden="true"></span>
    </button>
    <div class="link-logout-container">
      <ul class="link-list">
        <li>
          <a href="">1.MWS Data</a>
        </li>
        <li>
          <a href="">2. Amazon Token </a>
        </li>
        <li>
          <a href="">3. SKUs</a>
        </li>
        <li>
          <a href="" class="none-chewron active-link-log">4. Finish</a>
        </li>
      </ul>
    </div>
    <h2 class="title-sign-in margin-bottom-15">downloading reports</h2>
    <p class="title-small-info">Approximate download time - 10-15 min. You can close browser window and return later.</p>
    <div class="container-logout-form padding-bottom-70">
      <form class="container-logout-group form-logout-create">
        <div class="options-list">
          <div class="progress-bar-wrapper">
            <div class="progress-line" style="width: 15%">
              <div class="dots-line">
                <div class="dots-line-small"></div>
                <div class="dots-line-medium"></div>
                <div class="dots-line-big"></div>
              </div>
              <span class="progress-info">Sales Reports <span class="progress-percent-info">15%</span></span>
            </div>
          </div>
          <div class="progress-bar-wrapper">
            <div class="progress-line" style="width: 75%">
              <div class="dots-line">
                <div class="dots-line-small"></div>
                <div class="dots-line-medium"></div>
                <div class="dots-line-big"></div>
              </div>
              <span class="progress-info">Daily snapshots: <span class="progress-percent-info">75%</span></span>
            </div>
          </div>
          <div class="progress-bar-wrapper">
            <span class="progress-line" style="width: 50%">
              <div class="dots-line no-active-dots">
                <div class="dots-line-small"></div>
                <div class="dots-line-medium"></div>
                <div class="dots-line-big"></div>
              </div>
               <span class="progress-info">Advertising reports:<span class="progress-percent-info">(5/10)</span></span>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="bootstrap_4.1.3/js/bootstrap.bundle.js"></script>
<script src="bootstrap_4.1.3/js/bootstrap.min.js"></script>
<script src="js/select2.full.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.1.3/js/dataTables.fixedHeader.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.colVis.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
<script src="js/AddTabs.js"></script>
<script src="js/chosen.jquery.js"></script>
<script src="js/prism.js"></script>
<script src="js/init.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/morris.min.js"></script>
<script src="js/jquery.circliful.js"></script>
<script src="js/main-new-design.js"></script>
</body>
</html>
